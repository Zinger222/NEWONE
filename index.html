<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Форма — Отправка в Telegram</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;padding:20px;max-width:600px;margin:auto}
    label{display:block;margin-top:12px}
    input,textarea{width:100%;padding:8px;margin-top:6px}
    button{margin-top:12px;padding:10px 16px}
  </style>
</head>
<body>
  <h1>Отправить данные в Telegram</h1>
  <form action="send.php" method="post">
    <label>Имя
      <input type="text" name="name" required maxlength="100">
    </label>
    <label>Телефон
      <input type="text" name="phone" required maxlength="30">
    </label>
    <label>Комментарий
      <textarea name="message" rows="4" maxlength="1000"></textarea>
    </label>
    <button type="submit">Отправить</button>
  </form>
</body>
</html>
